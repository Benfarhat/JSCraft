<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JSCraft</title>
    <link rel="stylesheet" type="text/css" href="css/flexbox.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
</head>
<body class="flex col wrap align-items-stretch">      
    <header class="bg-dark flex row align-items-center">
        <h1 class="uppercase p-l-16 p-r-32">JSCraft</h1>
        <nav class="flex row wrap flex-grow-1 justify-content-space-between">
            <ul class="flex row wrap">
                <li class="closure" data-target="#html-editor" data-expand="#js-editor" data-expand-class="col-span-8"><i class="fa fa-bars"></i></li>
                <li class="bar hide-small"></li>
                <li class="bab hide-large"></li>
                <li class="modifier" data-target="#js-editor" data-target-class="order--1"><i class="fab fa-html5"></i></li>
                <li class="modifier" data-target="#js-editor" data-target-class="order--1"><i class="fab fa-js"></i></li>
                <li class="modifier" data-target="#js-editor" data-target-class="order--1"><i class="fab fa-css3-alt"></i></li>
                <li class="bar hide-small"></li>
                <li class="bab hide-large"></li>
                <li class="launch"><i class="fa fa-play"></i></li>
            </ul>
            <ul class="flex row wrap">
                <li class="modifier" data-target="#js-editor" data-target-class="order-10"><i class="fa fa-random"></i></li>
                <li class="closure" data-target="#aside" data-expand="#js-editor" data-expand-class="col-span-8"><i class="fa fa-bars"></i></li>
                <li class="dropdown flex col justify-content-stretch">
                    <a class="dropbtn"><i class="fa fa-browser"></i> Layout</a>
                    <div class="dropdown-content flex col bg-light">
                        <a href="#breadcrumb"><i class="fa fa-th-large"></i>Grid</a>
                        <a href="#breadcrumb"><i class="fa fa-columns"></i> Vertical</a>
                        <a href="#breadcrumb"><i class="fa fa-list-alt"></i> Horizontale</a>
                    </div>
                </li>
                <li class="dropdown flex col justify-content-stretch">
                    <a class="dropbtn"><i class="fa fa-address-book"></i> Settings</a>
                    <div class="dropdown-content flex col bg-light">
                        <a href="#breadcrumb"><i class="fa fa-address-book"></i> Breadcrumb </a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>    

    <main class="bg-danger flex row wrap cross-axis-stretch">
        
        <!-- HTML Editor -->
        <section id="html-editor" class="bg-danger flex-grow-1">
            <div class="flex col">
                <h1><i class="fab fa-html5"></i> HTML Editor</h1>
                <textarea id="htmleditor" placeholder="html" cols="40" rows="10"><h1>This is a test</h1>
<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Morbi euismod ac risus ut dignissim. Etiam condimentum vel arcu a bibendum. Morbi sed blandit dolor. Vivamus sit amet condimentum nulla.</p>
                </textarea>
            </div>
        </section>
        <!-- /HTML Editor -->
        
        <!-- JS Editor -->
        <section id="js-editor" class="panel bg-info flex col flex-grow-1">  
            <h1><i class="fab fa-js"></i> JS Editor</h1>
            <textarea id="jseditor" placeholder="js" cols="40" rows="10">(function($) { 
  $(document).ready(function() {
    alert("this is a test");
  });
}(jQuery));
            </textarea>
        </section>
        <!-- /JS Editor -->

        <!-- CSS Editor -->
        <section id="css-editor" class="panel bg-warning flex-grow-1">
            <div class="flex col">
                <h1><i class="fab fa-css3-alt"></i> CSS Editor</h1>
                <textarea id="csseditor" placeholder="css" cols="40" rows="10">h1 { color: #6ab04c; text-transform: uppercase;}
p{ color: #22a6b3; }
                </textarea>
            </div>
        </section>
        <!-- /CSS Editor -->

        <!-- HTML Render -->
        <section id="render-wrapper" class="panel bg-primary flex col flex-grow-1 render">
            <h1><i class="fas fa-eye"></i> Result</h1>
            <div class="resizable bg-white">
                <iframe id="render-frame" sandbox="allow-scripts allow-modals allow-same-origin"></iframe>
            </div>
        </section>
        <!-- /HTML Render -->

        <!-- Console -->
        <section id="console-wrapper" class="panel bg-success flex col justify-content-start">
            <h1><i class="fas fa-terminal"></i> Console</h1>
            <textarea id="console" placeholder="" cols="40" rows="10"></textarea>
        </section>
        <!-- /Console -->

    </main>

    <!-- jQuery 3.3.1 slim minified -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <!-- flexbox framework scripts -->
    <script src="js/flexbox.js"></script>
    <!-- JSCraft scripts -->
    <script src="js/script.js"></script>
</body>
</html>
